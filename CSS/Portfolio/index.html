    <div class="contact-form-container">
        <div class="container">
            <h1 class="contact-us-heading">Contact Me</h1>
            <h3 class="contact-sub-heading">Questions, thoughts or just want to say hello?</h3>
        
        
        <div class="contact-us-form-container" id="contactme">
            <form class="form" action="">
                <div class="formfield-container">
                    <input class="formfield" 
                    type="text"
                    name="name" 
                    id="" 
                    placeholder="Enter Your Name" />

                    <input class="formfield" 
                    type="email"
                    name="email" 
                    id="" 
                    placeholder="Enter Your email address" />

                    <input class="formfield" 
                    type="text"
                    name="subject" 
                    id="" 
                    placeholder="Enter Your subject" />

                    <textarea name="message" 
                    id="" cols="30" rows="10"
                    class="formfield formfield-textarea"
                    placeholder="Enter Your Message"></textarea>
                </div>

                <div>
                    <button type="submit" class="btn-pink" id="submit-btn">
                        Send Message <i class="submit-icon fa-solid fa-paper-plane"></i>
                    </button>
                </div>

            </form>
        </div>
        </div>
    </div>

    <footer>

                    <i class="fa-brands fa-instagram icon"></i>
                    <i class="fa-regular fa-envelope icon"></i>
                </div>
            </div>

    var typeData = new Typed(".role", {
      strings: [
