<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>

    <style>
        .class1{
            font-size: small;
        }

        .class2{
            font-size: larger;
        }
    </style>

</head>
<body>
    
    <h1 class="class1">This is H1 Tag</h1>
    <h2 class="class1">This is H2 Tag</h2>
    <h3 class="class1">This is H3 Tag</h3>
    <h4 class="class2">This is H4 Tag</h4>
    <h5 class="class2">This is H5 Tag</h5>
    <h6 class="class2">This is H6 Tag</h6>

</body>
</html>
